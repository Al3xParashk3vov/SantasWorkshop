{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <p>Are you sure you want to delete this comment?</p>
        <p><strong>Content:</strong> {{ comment.content }}</p>
        <p><strong>Created on:</strong> {{ comment.created_at|date:"F d, Y" }}</p>

        <form method="post">
            {% csrf_token %}
            <div>
                <button type="submit">Delete Comment</button>
                <a href="{% url 'post_detail' pk=comment.post.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
