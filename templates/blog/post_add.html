{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <h2>Create a new blog post</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit">
                    Create Blog Post
                </button>
            </form>
        </div>
    </div>
{% endblock %}
