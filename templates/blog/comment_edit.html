{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <h2>Edit Comment</h2>
        <p>Editing comment from: {{ comment.created_at|date:"F d, Y" }}</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Save Changes</button>
                <a href="{% url 'post_detail' pk=comment.post.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
