{% extends 'common/base.html' %}

{% block content %}
<div class="container">
    <div>
        <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h1>

        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form }}
            <div>
                <a href="{% url 'post_list' %}">
                    Cancel
                </a>
                <button type="submit">
                    {% if form.instance.pk %}Update{% else %}Create{% endif %} Post
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
