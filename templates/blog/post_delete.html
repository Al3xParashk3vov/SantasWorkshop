{% extends 'common/base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Delete Post</h1>
        
        <p class="mb-6 text-gray-600">
            Are you sure you want to delete "{{ object.title }}"? This action cannot be undone.
        </p>
        
        <form method="post" class="flex justify-end space-x-4">
            {% csrf_token %}
            <a href="{% url 'post_detail' pk=object.pk %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
