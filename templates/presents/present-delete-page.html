{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="delete-present-container">
        <h1>Delete Present</h1>
        <div class="present-details">
            <img src="{{ present.image }}" alt="{{ present.name }}" class="present-image">
            <h2>{{ present.name }}</h2>
            <p>{{ present.description }}</p>
        </div>
        
        <form method="post" class="delete-form">
            {% csrf_token %}
            <p class="warning-text">Are you sure you want to delete this present?</p>
            <p class="warning-subtext">This action cannot be undone.</p>
            
            <div class="form-buttons">
                <button type="submit" class="delete-btn">Delete Present</button>
                <a href="{% url 'profile-presents' request.user.pk %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
